<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Responsive Nav</title>
		<script src="scripts/script.js" defer></script>
		<link rel="stylesheet" href="styles/small.css" />
		<link rel="stylesheet" href="styles/large.css" />
	</head>
	<body>

			/>

		<nav id="animateme">
			<ul class="menuLinks">
				<li><a href="#" title="Home">Page One</a></li>
				<li class="current-menu-item"><a href="#">Page two</a></li>
				<li><a href="#" title="Service">Page three</a></li>

			</ul>

		<main>
			<h1>Page two</h1>
			<p>This is a simple responsive navigation example.</p>
		</main>
		<footer>
			<p>&copy; Web labs</p>
		</footer>

</html>
