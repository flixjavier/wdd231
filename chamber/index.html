			content="Webpage Chamber of Commerce of Casas Grandes City. Explore the culture and the magic of this great place">
		<meta name="author" content="Felix Flores">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Casas Grandes | Chamber">
		<meta
			property="og:description"
			content="Webpage Chamber of Commerce of Casas Grandes City. Explore the culture and the magic representation of this great place">
		<meta
			property="og:image"
			content="images/casas_grandes_letras.webp">
		<meta property="og:url" content="https://flixjavier.github.io/wdd231/">
		<meta
			name="twitter:card"
			content="https://flixjavier.github.io/wdd231/chamber/index.html">
		<meta name="twitter:title" content="Casas Grandes | Chamber">
		<meta
			name="twitter:image"
			content="https://flixjavier.github.io/wdd231/chamber/index.html">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/small.css">
		<link rel="stylesheet" href="styles/large.css">

		<!-- ADD FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet">
		<link rel="icon" href="images/casas_grandes_icon.ico" type="image/x-icon">
		<script src="scripts/base.mjs" type="module"></script>
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="Logo" width="44" height="44" />
			<div>
				<h1>Casas Grandes</h1>
				<span>Chamber of Commerce</span>
			</div>
			<button id="myButton" aria-label="Open navigation menu"></button>
		</header>
		<nav id="animateme">
			<ul class="menuLinks">
				<li class="current-menu-item">
					<a
						href="https://flixjavier.github.io/wdd231/chamber/index.html"
						title="Home"
						>Home</a
					>
				</li>
				<li>
					<a
						href="https://flixjavier.github.io/wdd231/chamber/directory.html"
						title="Directory"
						>Directory</a
					>
				</li>
				<li>
					<a
						href="https://flixjavier.github.io/wdd231/chamber/index.html"
						title="Join"
						>Join</a
					>
				</li>
				<li>
					<a
						href="https://flixjavier.github.io/wdd231/chamber/index.html"
						title="Discover"
						>Discover</a
					>
				</li>
			</ul>
		</nav>
		<main>
			<h1>Chamber of Commerce of Casas Grandes</h1>
			<section class="hero">
				<img
					src="images/casas_grandes_letras.webp"
					alt="Casas Grandes Hero Image"
					loading="lazy"
				/>
				<button class="cta-button">Keynote Tickets</button>
			</section>
			<section class="info-panels">
				<div class="panel events">
					<h3>Events</h3>
					<p id="events"></p>
				</div>
				<div class="card panel">
					<h3 id="town"></h3>
					<img id="graphic" src="#" alt="test" />
					<p id="description"></p>
					<p id="temperature"></p>
					<p id="humidity"></p>
					<p id="sunrise"></p>
					<p id="sunset"></p>
				</div>
				<div class="panel weather-forecast">
					<h3>Weather Forecast</h3>
					<p id="forecast"></p>
				</div>
			</section>
			<div id="cards" class="grid"></div>
		</main>
		<footer class="footer">
			<section class="footer-info"></section>
			<div class="social-icons"></div>
			<div class="footer-right">
				<p id="current-year"></p>
				<p id="lastModified"></p>
			</div>
		</footer>
	</body>
